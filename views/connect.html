<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect - Vent or Listen</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="connect.html">Connect</a></li>
            <li><a href="ai-chat.html">AI Chatbot</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="#" id="logout-link" style="display:none;">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Choose Your Role</h1>
        <div class="role-selection">
            <button id="vent-btn">I Want to Vent</button>
            <button id="listen-btn">I Want to Listen</button>
        </div>
        <div id="match-result">
            <!-- Match result will be displayed here -->
        </div>

        <div id="chatbox" style="display:none;">
            <h2>Live Chat</h2>
            <div id="messages" style="border: 1px solid #ddd; padding: 10px; height: 300px; overflow-y: scroll;"></div>
            <input type="text" id="message-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const socket = io();

        document.getElementById('vent-btn').addEventListener('click', () => {
            socket.emit('join-vent', 'Venter');
            showChatbox();
        });

        document.getElementById('listen-btn').addEventListener('click', () => {
            socket.emit('join-listen', 'Listener');
            showChatbox();
        });

        // Handle matching
        socket.on('matched', (user) => {
            document.getElementById('match-result').innerHTML = `<p>Matched with a ${user.role === 'venter' ? 'listener' : 'venter'}!</p>`;
            document.getElementById('chatbox').style.display = 'block';
            socket.partner = user.role === 'venter' ? user.listenerSocketId : user.venterSocketId;
        });

        // Handle waiting
        socket.on('waiting', (message) => {
            document.getElementById('match-result').innerHTML = `<p>${message}</p>`;
        });

        // Handle incoming messages
        socket.on('message', (data) => {
            let messageElement = document.createElement('p');
            messageElement.textContent = `Partner: ${data.message}`;
            document.getElementById('messages').appendChild(messageElement);
        });

        // Send a message
        function sendMessage() {
            const message = document.getElementById('message-input').value;
            socket.emit('message', { to: socket.partner, message });
            let messageElement = document.createElement('p');
            messageElement.textContent = `You: ${message}`;
            document.getElementById('messages').appendChild(messageElement);
            document.getElementById('message-input').value = '';
        }

        // Show chatbox once matched
        function showChatbox() {
            document.getElementById('chatbox').style.display = 'block';
        }
    </script>
</body>
</html>
