<h1>AI Chatbot</h1>
<div id="chatbox">
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
async function sendMessage() {
    let input = document.getElementById("message-input").value;
    let messages = document.getElementById("messages");

    if(input.trim() === "") return;

    // Append user message
    let userMessage = document.createElement("p");
    userMessage.textContent = "You: " + input;
    userMessage.style.fontWeight = "bold";
    messages.appendChild(userMessage);

    // Send message to Hugging Face API
    const response = await fetch('https://api-inference.huggingface.co/models/microsoft/DialoGPT-medium', {
        method: 'POST',
        headers: {
            'Authorization': 'Bearer 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',
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ inputs: input }),
    });

    const data = await response.json();
    const botMessage = data.generated_text || "I'm here to help!";

    // Append bot response
    let botResponse = document.createElement("p");
    botResponse.textContent = "Bot: " + botMessage;
    botResponse.style.color = "#007bff";
    messages.appendChild(botResponse);

    // Clear input field
    document.getElementById("message-input").value = "";

    // Auto-scroll to bottom
    messages.scrollTop = messages.scrollHeight;
}
</script>
